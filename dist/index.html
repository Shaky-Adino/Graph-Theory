<html><head><title>Graph Visualizer</title><link rel="icon" href="favicon.ico"><script defer="defer" src="main.js"></script></head><body><div id="root"><div id="input"><form id="form-input"><h3>Enter the number of vertices: &nbsp</h3><input name="vnum" size="4"/><br><h3>Enter the number of edges: &nbsp</h3><input name="enum" size="4"/><br/><h3>Enter the edges as pair of vertices :-</h3><br><div class="container"><textarea name="edges" rows="30" cols="15"></textarea><div><p>u v &rarr; for unweighted graph</p><p>u v w &rarr; for weighted graph</p></div></div><button type="submit">Submit</button></form><div id="menu"><button value="preorder" onclick="lib.handleChoice(this.value)">Preorder Traversal(Full Binary Tree)</button> <button value="inorder" onclick="lib.handleChoice(this.value)">Inorder Traversal(Full Binary Tree)</button> <button value="postorder" onclick="lib.handleChoice(this.value)">Postorder Traversal(Full Binary Tree)</button> <button value="bfs" onclick="lib.handleChoice(this.value)">Breadth First Search</button> <button value="dfs" onclick="lib.handleChoice(this.value)">Depth First Search</button> <button value="bipartite" onclick="lib.handleChoice(this.value)">Check Bipartiteness</button> <button value="cut-vertex" onclick="lib.handleChoice(this.value)">Articulation Points</button> <button value="cut-edge" onclick="lib.handleChoice(this.value)">Find Bridges</button> <button value="kruskals" onclick="lib.handleChoice(this.value)">Kruskal's MST(Weighted Graph)</button> <button value="prims" onclick="lib.handleChoice(this.value)">Prim's MST(Weighted Graph)</button> <button class="refresh" onclick="location.reload()">Try another Graph</button></div></div><div id="output"><div id="graph"></div><div id="console"><h2>Output</h2></div></div></div><script>history.scrollRestoration?history.scrollRestoration="manual":window.onbeforeunload=function(){window.scrollTo(0,0)}</script></body></html>
