<html>
    <head>
        <title>Graph</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="root">
            <div id="input">
                <form id="form-input">
                    <h3>Enter the number of vertices: &nbsp</h3>
                    <input type="text" name="vnum" size="4"/>
                    <br>
                    <h3>Enter the number of edges: &nbsp</h3>
                    <input type="text" name="enum" size="4"/>
                    <h3>Enter the edges as pair of vertices :-</h3>
                    <br>
                    <div class="container">
                        <textarea name="edges" rows="30" cols="15"></textarea>
                        <div>
                            <p>u v &rarr; for unweighted graph</p>
                            <p>u v w &rarr; for weighted graph</p>
                        </div>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div id="menu">
                    <button name="choice" value="bipartite" onclick="lib.handleChoice(this.value)">Check Bipartiteness</button>
                    <button name="choice" value="cut-vertex" onclick="lib.handleChoice(this.value)">Articulation Points</button>
                    <button name="choice" value="cut-edge" onclick="lib.handleChoice(this.value)">Find Bridges</button>
                    <button name="choice" value="kruskals" onclick="lib.handleChoice(this.value)">Kruskal's MST</button>
                    <button name="choice" value="prims" onclick="lib.handleChoice(this.value)">Prim's MST</button>
                </div>
            </div>
            <div id="output">
                <div id="graph"></div>
                <div id="console">
                    <h2>Output</h2>
                </div>
            </div>
        </div>
        <script src="../dist/bundle.js"></script>
        <script>
            if (history.scrollRestoration) {
                history.scrollRestoration = 'manual';
            } else {
                window.onbeforeunload = function () {
                    window.scrollTo(0, 0);
                }
            }
        </script>
    </body>
</html>
